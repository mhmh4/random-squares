<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    input.palette-color {
      display: block;
    }

    #generate-button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div style="display: flex;">
    <canvas id="canvas" style="border: 1px solid #eee; margin: 1em;"></canvas>
    <div>
      <button id="generate-button">Generate</button>
      <div>
        <input type="text" class="palette-color" placeholder="Palette color 1" value="#21295C" autocomplete="off">
        <input type="text" class="palette-color" placeholder="Palette color 2" value="#1B3B6F" autocomplete="off">
        <input type="text" class="palette-color" placeholder="Palette color 3" value="#065A82" autocomplete="off">
        <input type="text" class="palette-color" placeholder="Palette color 4" value="#1C7293" autocomplete="off">
        <input type="text" class="palette-color" placeholder="Palette color 5" value="#304C89" autocomplete="off">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
